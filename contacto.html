<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Quienes Somos - Amigos del 206</title>
</head>

<body>
  <div id="grilla">
    <!-- ENCABEZADO -->
    <header>
      <!-- Logo -->
      <img src="./img/logo.jpg" class="logo animate__animated animate__backInDown" alt="logo amigos del 206">
      <!-- Menu navegacion -->
      <nav class="menu">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./galeria.html">Galeria</a></li>
          <li><a href="./novedades.html">Novedades</a></li>
          <li><a href="./talleresAmigos.html">Talleres</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="./index.html">Home</a></li>
          <li><a class="dropdown-item" href="./galeria.html">Galeria</a></li>
          <li><a class="dropdown-item" href="./novedades.html">Novedades</a></li>
          <li><a class="dropdown-item" href="./talleresAmigos.html">Talleres</a></li>
          <li><a class="dropdown-item" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="main_contacto">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="nombre@nombre.com.ar">
        </div>
        <div class="col-4">
          <label for="inputDireccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Por ahi 123">
        </div>
        <div class="col-md-4">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
          <label for="inputProvincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputProvinca">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Quiero recibir novedades.
            </label>
          </div>
        </div>
        <div class="col-12">
          <label for="floatingTextarea1">Comentario</label>
          <textarea class="form-control" placeholder="Deja tu comentario aqui" id="floatingTextarea1"
            style="height: 100px"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Enviar</button>
          <button type="reset" class="btn btn-dark">Borrar</button>
        </div>
      </form>
    </main>
    <!-- PIE DE PAGINA -->
    <footer class="pie">
      <p>Sitio desarrollado por <span>********</span>. Todos los derechos reservados</p>
      <ul>
        <li><a href="http://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
        <li><a href="http://www.twitter.com/"><i class="bi bi-twitter"></i></a></li>
        <li><a href="http://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
        <li><a href="http://www.whatsapp.com/"><i class="bi bi-whatsapp"></i></a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
